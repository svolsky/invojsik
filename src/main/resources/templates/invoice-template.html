<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Invoice</title>
    <style>
        body {
            font-family: 'DejaVuSans', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 12px;
            color: #333;
            background: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 210mm;
            margin: 0 auto;
            padding: 10mm;
            background-color: #fff;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #0056b3;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin: 0;
            color: #0056b3;
        }

        .info-block {
            display: table;
            width: 100%;
            margin-bottom: 20px;
        }

        .column {
            display: table-cell;
            width: 50%;
            padding-right: 20px;
            vertical-align: top;
        }

        .column h3 {
            color: #0056b3;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        .column p {
            margin: 3px 0;
            line-height: 1.5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: fixed;
            word-wrap: break-word;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        .totals {
            width: 100%;
            text-align: right;
            margin-top: 20px;
        }

        .totals p {
            margin: 4px 0;
        }

        .totals .grand-total {
            font-size: 18px;
            font-weight: bold;
            color: #0056b3;
        }

        .notes {
            margin-top: 40px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            color: #555;
        }

        .notes h3 {
            margin-bottom: 10px;
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Invoice #<span th:text="${invoice.invoiceNumber}"></span></h1>
    </div>

    <div class="info-block">
        <div class="column">
            <h3>Bill From</h3>
            <p th:text="${invoice.billFrom.companyName}"></p>
            <p>IČO: <span th:text="${invoice.billFrom.ico}"></span></p>
            <p>DIČ: <span th:text="${invoice.billFrom.dic}"></span></p>
            <p th:text="${invoice.billFrom.streetAddress}"></p>
            <p th:text="${invoice.billFrom.city} + ', ' + ${invoice.billFrom.zipCode}"></p>
            <p th:text="${invoice.billFrom.country}"></p>
        </div>
        <div class="column">
            <h3>Bill To</h3>
            <p th:text="${invoice.billTo.companyName}"></p>
            <p>IČO: <span th:text="${invoice.billTo.ico}"></span></p>
            <p>DIČ: <span th:text="${invoice.billTo.dic}"></span></p>
            <p th:text="${invoice.billTo.streetAddress}"></p>
            <p th:text="${invoice.billTo.city} + ', ' + ${invoice.billTo.zipCode}"></p>
            <p th:text="${invoice.billTo.country}"></p>
        </div>
    </div>

    <div class="info-block">
        <div class="column">
            <h3>Invoice Dates</h3>
            <p>Invoice Date: <span th:text="${invoice.invoiceDate}"></span></p>
            <p>Due Date: <span th:text="${invoice.dueDate}"></span></p>
            <p>Date of Taxable Supply: <span th:text="${invoice.dateOfTaxableSupply}"></span></p>
        </div>
        <div class="column">
            <h3>Payment Details</h3>
            <p>Bank: <span th:text="${invoice.paymentDetails?.bankName ?: ''}"></span></p>
            <p>IBAN: <span th:text="${invoice.paymentDetails?.iban ?: ''}"></span></p>
            <p>SWIFT/BIC: <span th:text="${invoice.paymentDetails?.swift ?: ''}"></span></p>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th style="width: 50%;">Description</th>
            <th style="width: 15%;">Quantity</th>
            <th style="width: 15%;">Rate (<span th:text="${invoice.currency}"></span>)</th>
            <th style="width: 20%;">Total (<span th:text="${invoice.currency}"></span>)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${invoice.items}">
            <td th:text="${item.description}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(item.rate, 0, 'POINT', 2, 'COMMA')}"></td>
            <td th:text="${#numbers.formatDecimal(item.quantity * item.rate, 0, 'POINT', 2, 'COMMA')}"></td>
        </tr>
        </tbody>
    </table>

    <div class="totals">
        <p>Subtotal: <span th:with="subtotal=${#aggregates.sum(invoice.items.![quantity * rate])}"
                           th:text="${#numbers.formatDecimal(subtotal, 0, 'POINT', 2, 'COMMA')} + ' ' + ${invoice.currency}"></span></p>
        <p>Tax (0%): 0.00 <span th:text="${invoice.currency}"></span></p>
        <p class="grand-total">Total:
            <span th:with="total=${#aggregates.sum(invoice.items.![quantity * rate])}"
                  th:text="${#numbers.formatDecimal(total, 0, 'POINT', 2, 'COMMA')} + ' ' + ${invoice.currency}"></span>
        </p>
    </div>

    <div class="notes">
        <h3>Notes</h3>
        <p th:text="${invoice.notes}"></p>
    </div>
</div>
</body>
</html>
