name: Build and Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # BUILD FRONT
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
#
#      - name: Copy frontend to backend build resources
#        run: |
#          mkdir -p build/resources/main/static
#          cp -r frontend/build/* build/resources/main/static/

      # BUILD BACK
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build backend
        run: ./gradlew build --no-daemon

      - name: Build Docker image
        run: docker build -t ${{ vars.DOCKER_USERNAME }}/invojsik:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ vars.DOCKER_USERNAME }}/invojsik:latest
